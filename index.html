<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Web Page</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script defer src="src/script.js"></script>
</head>

<body>
    <header id="header">
        Welcome to this Web page
    </header>
    
		<!-- login form -->
		<form id="loginForm">
			<h2>Login</h2>
			<input type="text" name="username" id="username" placeholder="Username" required><br>
			<input type="password" name="password" id="password" placeholder="password" required><br>
			<button type="submit" id="btn1">Login</button>
		</form>
		<!-- signup form -->
		<form id="signupForm">
			<h2>Sign Up</h2>
            <input type="text" name="name" id="name" placeholder="Name" required><br>
			<input type="email" name="email" id="email" placeholder="Email" required><br>
			<input type="text" name="username" id="userName" placeholder="Username" required><br>
			<input type="password" name="password" id="password" placeholder="Enter Password" required><br>
            <input type="password" name="reenterpassword" id="reenterPassword" placeholder="Re-enter Password" required><br>
			<button type="submit" id="btn2">Sign Up</button>
		</form>
</body>

</html>
